<md-content layout-padding style="height: 600px;padding: 24px;">
    <form ng-submit="addWord(currentWord.name, currentWord.definition)">
        <md-input-container flex>
            <label>Word:</label>
            <input ng-model="currentWord.name" type='text' ng-required='true'>
        </md-input-container flex>
        <md-input-container flex>
            <label>Definition:</label>
            <textarea ng-model="currentWord.definition" columns="1" md-maxlength="150"></textarea>
        </md-input-container>
        <md-button>add word</md-button>
    </form>
</md-content>
