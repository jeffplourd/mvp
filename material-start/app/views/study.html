<md-content layout-padding>

    <form ng-submit="$event.preventDefault(); showVideo($event);">
      <md-autocomplete
          ng-disabled="isDisabled"
          md-no-cache="noCache"
          md-selected-item="selectedItem"
          md-search-text-change="searchTextChange(searchText)"
          md-search-text="searchText"
          md-selected-item-change="showVideo($event, item);"
          md-items="item in querySearch(searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="What's the good word?"
          md-autoselect="false">
        <md-item-template >
          <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
        </md-item-template>
        <md-not-found>
          No matches found for "{{searchText}}".
        </md-not-found>
      </md-autocomplete>
      <br/>
      <md-content class="md-padding">          
    </form>
    <md-subheader class="md-primary">Needs Practice</md-subheader>
    <md-grid-list
        md-cols-gt-md="5" md-cols-sm="3" md-cols-md="5"
        md-row-height="4:3"
        md-gutter-gt-md="26px" md-gutter-gt-sm="8px" md-gutter="4px">
      <md-grid-tile
          ng-repeat="word in wordList"
          ng-style="{
            'background': word.color
          }"
          ng-click="showExercise()"
          md-colspan-gt-sm="{{word.colspan}}"
          md-rowspan-gt-sm="{{word.rowspan}}">
          {{word.name}}
      </md-grid-tile>
    </md-grid-list>

    </md-list-item>
 --></md-content>
